<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 id="title">Paleta de Cores</h1>
        <section class="section-content">
            <table id="color-palette">
                <tr>
                    <td id="black" class="color">
                        
                    </td>
                    <td id="blue" class="color">
                        
                    </td>
                    <td id="green" class="color">
                        
                    </td>
                    <td id="yellow" class="color">
                        
                    </td>
                </tr>
            </table>
        </section>
    </div>

    <div class="div-button">
        <button id="clear-board">Limpar</button>
        <input type="number" min="5" max="50" step="1" value="5">
        <button class="clear-board">VQV</button>
    </div>

    <section class="section-content">
        <table id="pixel-board">
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>

</html>
